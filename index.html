<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTimer Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div class="job">A0000</div>
        <div class="notes"><button>+</button></div>
        <div class="printer">Name</div>
        <div id="display">
            00:00:00
        </div>
        <div id="controls">
            <button id="startBtn" onClick="start()">Start</button>
            <button id="stopBtn" onClick="pause()">Pause</button>
            <!--<button id="resetBtn" onClick="reset()">Reset</button>-->
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
